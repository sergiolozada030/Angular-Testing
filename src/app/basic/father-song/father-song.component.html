<h3>Hijo</h3>

<code>{{ cliente | json }}</code>

<br />
<br />

<button
  id="update"
  class="btn btn-outline-primary mx-2"
  *ngIf="cliente"
  (click)="onUpdate(2)"
>
  Cambiar Id
</button>
<button
  id="eliminar"
  class="btn btn-danger"
  *ngIf="cliente"
  (click)="onDelete()"
>
  Borrar Cliente
</button>
